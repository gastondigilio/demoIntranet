version: "3.9"
services:
  expressapp:
    container_name: api-intranet
    build: ./api
    expose:
      - 3001
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=1324
      - DB_HOST=localhost
    volumes:
      - ./api:/usr/src/app
  reactapp:
    container_name: client-intranet
    build: ./client
    expose:
      - 3000
    volumes:
      - ./client:/usr/src/app
  nginx:
    build: ./nginx
    ports:
      - 80:80
    links:
      - expressapp
      - reactapp
    restart: always
