version: "3.3"
services:
  expressapp:
    container_name: api-intranet
    build: ./api
    expose:
      - 3001
    volumes:
      - ./api:/usr/src/app
  reactapp:
    container_name: client-intranet
    build: ./client
    expose:
      - 3000
    volumes:
      - ./client:/usr/src/app
  nginx:
    build: ./nginx
    ports:
      - 80:80
    links:
      - expressapp
      - reactapp
      - nginx-proxy
      - letsencrypt
    environment:
      - VIRTUAL_HOST=sportsevolution.es, www.sportsevolution.es
      - LETSENCRYPT_HOST=sportsevolution.es, www.sportsevolution.es
    restart: always
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html

volumes:
  certs:
  html:
  vhostd:
